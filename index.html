<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s/90s Action Figure Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>RADICAL 80s/90s ACTION FIGURE CREATOR</h1>
    
    <div class="container" id="sections-container">
        <!-- Sections will be dynamically generated here -->
    </div>
    
    <button id="generate-btn">GENERATE ACTION FIGURE!</button>
    
    <div id="result">
        <h2 class="result-title">YOUR RADICAL ACTION FIGURE!</h2>
        <div id="result-content">
            <!-- Results will be dynamically generated here -->
        </div>
        <button id="reset-btn">CREATE ANOTHER FIGURE</button>
    </div>

    <!-- Make sure descriptions.js is loaded BEFORE app.js -->
    <script src="config.js"></script>
    <script src="descriptions.js"></script>
    <script src="app.js"></script>
</body>
</html>
